<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat Application{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(207 100% 92%)",
                        input: "hsl(207 100% 95%)",
                        ring: "#003B70",
                        background: "#000000",
                        foreground: "#003B70",
                        primary: {
                            DEFAULT: "#003B70",
                            foreground: "#FFFFFF",
                        },
                        secondary: {
                            DEFAULT: "hsl(207 100% 97%)",
                            foreground: "#003B70",
                        },
                        muted: {
                            DEFAULT: "hsl(207 60% 96%)",
                            foreground: "hsl(207 30% 40%)",
                        },
                        accent: {
                            DEFAULT: "#D9261C",
                            foreground: "#FFFFFF",
                        },
                    },
                    borderRadius: {
                        lg: "0.5rem",
                        md: "calc(0.5rem - 2px)",
                        sm: "calc(0.5rem - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes pulse-dot {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        .animate-pulse-dot-1 {
            animation: pulse-dot 1.4s ease-in-out infinite;
        }
        .animate-pulse-dot-2 {
            animation: pulse-dot 1.4s ease-in-out 0.2s infinite;
        }
        .animate-pulse-dot-3 {
            animation: pulse-dot 1.4s ease-in-out 0.4s infinite;
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: hsl(215.4 16.3% 46.9%);
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: hsl(215.4 16.3% 36.9%);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-background text-foreground antialiased">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
